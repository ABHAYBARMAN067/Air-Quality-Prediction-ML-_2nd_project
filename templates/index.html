{% extends 'base.html' %}

{% block title %}Home - Air Quality Prediction{% endblock %}

{% block content %}
    <section class="form-section">
        <h2>Enter Pollutant Values</h2>
        <form method="POST" action="/predict">
            <label for="PM2.5">PM2.5 (µg/m³):</label>
            <input type="number" name="PM2.5" step="any" required><br>

            <label for="PM10">PM10 (µg/m³):</label>
            <input type="number" name="PM10" step="any" required><br>

            <label for="NO2">NO2 (µg/m³):</label>
            <input type="number" name="NO2" step="any" required><br>

            <label for="SO2">SO2 (µg/m³):</label>
            <input type="number" name="SO2" step="any" required><br>

            <label for="CO">CO (µg/m³):</label>
            <input type="number" name="CO" step="any" required><br>

            <label for="Temperature">Temperature (°C):</label>
            <input type="number" name="Temperature" step="any" required><br>

            <button type="submit">Predict</button>
        </form>
    </section>

    {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
    {% endif %}
{% endblock %}
